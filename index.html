<!DOCTYPE HTML>
<html ng-app ="noteListApp">
<title> Note </title>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script>
        var model = {
            user: "User1",
            note: [{name:"HTML, CSS", passed:true},
                   {name:"JavaScript", passed:true},
                   {name:"Bootstrap", passed:true},
                   {name:"Node.js", passed:true},
                   {name:"Angular.js", passed:true}]
        
        };
        var noteListApp = angular.module('noteListApp', []);
        noteListApp.controller('NoteListCtrl', function($scope) {
           $scope.data = model;
            $scope.addNewCourse = function() {
                $scope.data.note.push({
                    name:$scope.noteName,
                    passed:"No"
                });
                $scope.noteName = '';
            }
        });
    </script>
    
    
</head>
<body ng-controller='NoteListCtrl'>
    <div class ='container'>
        <div class="navbar navbar-inverse">
           <div class="navbar-inner">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link</a></li>
            </ul>
            </div>
        </div>
        
             <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <input type="text"  class="input-block-level" placeholder="Email address">
                 <br>
                <input type="password" class="input-block-level" placeholder="Password">
                <label class="checkbox">
                <input type="checkbox" value="remember-me">Remember me
                </label>
                <button class="btn btn-large btn-primary"  type="submit">Sign in</button>
      </form>
        <div class="page-header">
            <h1> Заметки </h1>
            <h3>Пользователь: {{data.user}}. Количество заметок: {{data.note.length}} </h3>
        </div>
        <div class="input-group">
            <input class="form-control" ng-model='noteName'/>
            <span class="input-group-btn">
            <button class="btn" type="button"  ng-click='addNewCourse()'>Go!</button>
            </span>
        </div>
        <table class="table table-hover ">
        
        <thead>
            <tr>
                <th>Заметки</th>
                <th> Пройден? </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="note in data.note">
                <td>{{note.name}}</td>
                <td>{{note.passed}}</td>
            </tr>            
        </tbody>
        </table>
      
    </div>
    
       
    
    
</body>
</html>
